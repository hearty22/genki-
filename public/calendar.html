<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Genki</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/images/GENKI_-removebg-preview.png">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="workspace-container">
        <button class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="overlay" id="overlay"></div>
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img id="sidebar-logo" src="./assets/images/GENKI_-removebg-preview.png" alt="GENKI! logo">
                <h2>Genki</h2>
            </div>
            <nav class="sidebar-nav">
                <button class="sidebar-button" onclick="location.href='dashboard'"><i class="fas fa-home"></i> Inicio</button>
                <button class="sidebar-button" onclick="location.href='calendar'"><i class="fas fa-calendar-alt"></i> Calendario</button>
                <button class="sidebar-button" onclick="location.href='gradebook'"><i class="fas fa-book"></i> Calificaciones</button>
                <button class="sidebar-button" onclick="location.href='asistencias'"><i class="fas fa-clipboard-check"></i> Asistencias</button>
                <button class="sidebar-button" onclick="location.href='profile'"><i class="fas fa-user"></i> Perfil</button>
                <button class="sidebar-button" onclick="location.href='reports'"><i class="fas fa-chart-bar"></i> Reportes</button>
                <button class="sidebar-button active" onclick="location.href='chatbot'"><i class="fas fa-robot"></i> Chatbot</button>
            </nav>
            <div class="sidebar-footer">
                <button class="sidebar-button logout-button" id="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
                <button id="darkModeToggle" class="sidebar-button">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </aside>
        <main class="main-content">
            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                Cargando...
            </div>
            <h1>Calendario de Clases</h1>
            <div id="calendar" class="calendar-container"></div>
        </div>
        </main>
    </div>

    <!-- Modal de Detalles de Evento/Clase -->
    <div id="event-details-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="event-title"></h2>
            <p id="event-subject-row"><strong>Materia:</strong> <span id="event-subject"></span></p>
            <p id="event-group-row"><strong>Grupo:</strong> <span id="event-group"></span></p>
            <p><strong>Hora de Inicio:</strong> <span id="event-start-time"></span></p>
            <p id="event-end-time-row"><strong>Hora de Fin:</strong> <span id="event-end-time"></span></p>
            <p id="event-days-row"><strong>Días:</strong> <span id="event-days"></span></p>
            <p id="event-description-row"><strong>Descripción:</strong> <span id="event-description"></span></p>
            <button id="edit-event-button" class="edit-button">Editar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/calendar.js"></script>
</body>
</html>
