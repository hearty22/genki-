<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genki - Reportes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="workspace-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/images/genki-logo.png" alt="Genki Logo" class="sidebar-logo">
                <span class="app-name">Genki</span>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-button"><i class="fas fa-home"></i> Inicio</a>
                <a href="calendar.html" class="nav-button"><i class="fas fa-calendar-alt"></i> Calendario</a>
                <a href="gradebook.html" class="nav-button"><i class="fas fa-book"></i> Calificaciones</a>
                <a href="profile.html" class="nav-button"><i class="fas fa-user"></i> Perfil</a>
                <a href="reports.html" class="nav-button active"><i class="fas fa-chart-bar"></i> Reportes</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button" class="nav-button logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </aside>
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Generación de Reportes</h1>
            </header>
            <section class="report-generation-section">
                <div class="form-group">
                    <label for="report-type">Tipo de Reporte:</label>
                    <select id="report-type" class="form-control">
                        <option value="attendance">Asistencia</option>
                        <option value="grades">Calificaciones</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="report-format">Formato:</label>
                    <select id="report-format" class="form-control">
                        <option value="pdf">PDF</option>
                        <option value="csv">CSV</option>
                    </select>
                </div>
                <div class="form-group" id="course-select-container">
                    <!-- Course select will be loaded here by reports.js -->
                </div>
                <div class="form-group" id="assessment-select-container">
                    <!-- Assessment select will be loaded here by reports.js -->
                </div>
                <button id="generate-report-button" class="btn btn-primary">Generar Reporte</button>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
