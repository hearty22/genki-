<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calendar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Calendario</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="calendario">
                <a href="./calendario.html">
                    <i class="bx bx-calendar-alt"></i>
                </a>
            </li>
            <li class="profile" id="profileBtn">
                <i class="bx bx-user-circle"></i>
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="pd-header">
                        <div class="profile-pic">
                            <img src="https://imgs.search.brave.com/xc5TGQ0zphdK0RO8oi183xSQRK-1c6L2krMaD_CzvlU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzczLzQy/LzI5LzczNDIyOTUw/NmI0NGNmNGNjNDgw/YWFkYWQ2YWM1ZTY2/LmpwZw" alt="Mi perfil">
                        </div>
                        <div class="pd-name"><strong>Nombre Apellido</strong></div>
                    </div>
                    <hr>
                    <a href="#" class="pd-link">
                        <i class="bx bx-user"></i>
                        <span class="text-profile">Tu perfil</span>
                    </a>
                    <a href="#" class="pd-link">
                        <i class="bx bx-cog"></i>
                        <span class="text-profile">Configuración</span>
                    </a>
                    <button class="button-logout">Cerrar sesión</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="calendar1">
        <div class="left-panel">
            <div class="createActivity">
                <i class="bx bx-plus"></i>
                <span class="texto">Crear</span>
            </div>
            <div class="filters">
                <h1 class="textoEncabezado">Filtros</h1>
                <label class="container">Exámenes
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Proyectos
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Actos escolares
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div class="calendar">
            <header>
                <button id="prev">◀</button>
                <h2 id="monthYear"></h2>
                <button id="next">▶</button>
            </header>
            <div class="weekdays">
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
                <div>Dom</div>
            </div>
            <div class="days" id="days"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
