<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilla de Asistencia - Genki</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/gradebook.css"> <!-- Reutilizamos gradebook.css por ahora, luego crearemos asistencias.css si es necesario -->
    <link rel="stylesheet" href="css/asistencias.css">
</head>
<body>
    <div class="workspace-container">
        <button class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="overlay" id="overlay"></div>
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img id="sidebar-logo" src="./assets/images/GENKI_-removebg-preview.png" alt="GENKI! logo">
                <h2>Genki</h2>
            </div>
            <nav class="sidebar-nav">
                <button class="sidebar-button" onclick="location.href='dashboard'"><i class="fas fa-home"></i> Inicio</button>
                <button class="sidebar-button" onclick="location.href='calendar'"><i class="fas fa-calendar-alt"></i> Calendario</button>
                <button class="sidebar-button" onclick="location.href='gradebook'"><i class="fas fa-book"></i> Calificaciones</button>
                <button class="sidebar-button" onclick="location.href='asistencias'"><i class="fas fa-clipboard-check"></i> Asistencias</button>
                <button class="sidebar-button" onclick="location.href='profile'"><i class="fas fa-user"></i> Perfil</button>
                <button class="sidebar-button" onclick="location.href='reports'"><i class="fas fa-chart-bar"></i> Reportes</button>
                <button class="sidebar-button active" onclick="location.href='chatbot'"><i class="fas fa-robot"></i> Chatbot</button>
            </nav>
            <div class="sidebar-footer">
                <button class="sidebar-button logout-button" id="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
                <button id="darkModeToggle" class="sidebar-button">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </aside>
        <main class="main-content">
            <div class="dashboard-navbar">
            </div>
            <div class="attendance-section">
                <h2>Planilla de Asistencia</h2>
                <div class="form-group">
                    <label for="class-select-attendance">Clase:</label>
                    <select id="class-select-attendance">
                        <option value="">Seleccione una clase</option>
                    </select>
                </div>
                <div id="attendance-grid">
                    <!-- La tabla de asistencia se cargará aquí -->
                </div>
                <button id="add-session-button" class="btn btn-secondary">Agregar Sesión</button>
                <button id="delete-session-button" class="btn btn-danger">Eliminar Sesión</button>
                <button id="admin-students-button" class="btn btn-secondary">Administrar Alumnos</button>
                <button id="save-attendance-button" class="btn btn-primary">Guardar Asistencia</button>
            </div>
        </main>

        <!-- Modal para Administrar Alumnos -->
        <div id="admin-students-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Administrar Alumnos</h2>
                <div id="students-list"></div>
                <form id="add-student-form">
                    <div class="form-group">
                        <input type="text" id="student-name-input" placeholder="Nombre del Alumno" required>
                        <button type="submit" class="btn btn-primary btn-small">Agregar Alumno</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="./js/app.js"></script>
    <script src="./js/asistencias.js"></script> <!-- Nuevo archivo JS para la lógica de asistencia -->
</body>
</html>
