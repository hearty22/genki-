<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./assets/images/GENKI_-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="workspace-container">
        <button class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="overlay" id="overlay"></div>
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img id="sidebar-logo" src="./assets/images/GENKI_-removebg-preview.png" alt="GENKI! logo">
                <h2>Genki</h2>
            </div>
            <nav class="sidebar-nav">
                <button class="sidebar-button active" onclick="location.href='dashboard.html'"><i class="fas fa-home"></i> Inicio</button>
                <button class="sidebar-button" onclick="location.href='calendar.html'"><i class="fas fa-calendar-alt"></i> Calendario</button>
                <button class="sidebar-button" onclick="location.href='gradebook.html'"><i class="fas fa-book"></i> Calificaciones</button>
                <button class="sidebar-button" onclick="location.href='profile.html'"><i class="fas fa-user"></i> Perfil</button>
                <button class="sidebar-button" onclick="location.href='reports.html'"><i class="fas fa-chart-bar"></i> Reportes</button>
            </nav>
            <div class="sidebar-footer">
                <button class="sidebar-button logout-button" id="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
                <button id="darkModeToggle" class="sidebar-button">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </aside>
        <main class="main-content">

            <div id="home-content" class="tab-content active">
                <div class="dashboard-sections-container">
                    <div class="classes-section">
                        <h2>Mis Clases</h2>
                        <div class="classes-list" id="classes-list"></div>
                        <button id="add-class-button">Añadir Clase</button>
                    </div>

                    <section id="my-activities-section" class="classes-section">
                        <h2>Mis Actividades</h2>
                        <button id="add-event-button" class="button-primary">Añadir Evento</button>
                        <div id="events-list" class="classes-list">
                            <!-- Eventos y clases se renderizarán aquí -->
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de evento -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="event-modal-close">&times;</span>
            <h2 id="eventModalLabel">Añadir Evento</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="eventTitle">Título del Evento:</label>
                    <input type="text" id="eventTitle" required minlength="3">
                    <div class="error-message" id="eventTitle-error"></div>
                </div>
                <div class="form-group">
                    <label for="eventDate">Fecha:</label>
                    <input type="date" id="eventDate" required>
                    <div class="error-message" id="eventDate-error"></div>
                </div>
                <div class="form-group">
                    <label for="eventTime">Hora:</label>
                    <input type="time" id="eventTime" required>
                    <div class="error-message" id="eventTime-error"></div>
                </div>
                <div class="form-group">
                    <label for="eventColor">Color del Evento:</label>
                    <input type="color" id="eventColor" value="#FF5733">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Descripción:</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="save-event-button">Guardar Evento</button>
                    <button type="button" class="btn btn-secondary" id="cancel-event-button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de clase (sin cambios) -->
    <div id="class-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="class-modal-close">&times;</span>
            <h2>Añadir clase</h2>
            <form id="class-form">
                <div class="form-group">
                    <label for="subjectName">Nombre de la Materia:</label>
                    <input type="text" id="subjectName" required minlength="3">
                    <div class="error-message" id="subjectName-error"></div>
                </div>
                <div class="form-group">
                    <label for="courseGroup">Curso o Grupo:</label>
                    <input type="text" id="courseGroup">
                </div>
                <div class="form-group">
                    <label for="dayOfWeek">Día:</label>
                    <select id="dayOfWeek" required multiple>
                        <option value="">Selecciona un día</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                    <small class="form-text text-muted">Mantén Ctrl/Cmd presionado para seleccionar múltiples días.</small>
                    <div class="error-message" id="dayOfWeek-error"></div>
                </div>
                <div class="form-group">
                    <label for="startTime">Hora de Inicio:</label>
                    <input type="time" id="startTime" required>
                    <div class="error-message" id="startTime-error"></div>
                </div>
                <div class="form-group">
                    <label for="endTime">Hora de Fin:</label>
                    <input type="time" id="endTime" required>
                    <div class="error-message" id="endTime-error"></div>
                </div>
                <div class="form-group">
                    <label for="location">Aula / Ubicación:</label>
                    <input type="text" id="location">
                </div>
                <div class="form-group">
                    <label for="color">Color del Evento:</label>
                    <input type="color" id="color" value="#2C5282">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="save-class-button">Guardar</button>
                    <button type="button" class="btn btn-secondary" id="cancel-class-button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.19/index.global.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
