<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Genki</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./assets/images/GENKI_-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="workspace-container">
        <button class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="overlay" id="overlay"></div>
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img id="sidebar-logo" src="./assets/images/GENKI_-removebg-preview.png" alt="GENKI! logo">
                <h2>Genki</h2>
            </div>
            <nav class="sidebar-nav">
                <button class="sidebar-button" onclick="location.href='dashboard'"><i class="fas fa-home"></i> Inicio</button>
                <button class="sidebar-button" onclick="location.href='calendar'"><i class="fas fa-calendar-alt"></i> Calendario</button>
                <button class="sidebar-button" onclick="location.href='gradebook'"><i class="fas fa-book"></i> Calificaciones</button>
                <button class="sidebar-button" onclick="location.href='asistencias'"><i class="fas fa-clipboard-check"></i> Asistencias</button>
                <button class="sidebar-button" onclick="location.href='profile'"><i class="fas fa-user"></i> Perfil</button>
                <button class="sidebar-button" onclick="location.href='reports'"><i class="fas fa-chart-bar"></i> Reportes</button>
                <button class="sidebar-button active" onclick="location.href='chatbot'"><i class="fas fa-robot"></i> Chatbot</button>
            </nav>
            <div class="sidebar-footer">
                <button class="sidebar-button logout-button" id="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
                <button id="darkModeToggle" class="sidebar-button">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </aside>
        <main class="main-content">
            <div id="profile-message" class="message-area"></div>
            <div class="profile-container">
                <div class="profile-header">
                    <h1>Mi Perfil</h1>
                </div>

                <div class="profile-card">
                    <div class="profile-image-section">
                        <label for="profile-image-upload" class="profile-image-upload-label">
                            <img id="profile-image-display" alt="Foto de Perfil" class="profile-image-display">
                        </label>
                        <input type="file" id="profile-image-upload" accept="image/*" style="display: none;">
                        <div class="image-buttons">
                            <button id="update-image-button" type="button" class="button">Actualizar Imagen</button>
                            <button id="remove-image-button" class="button button-danger">Eliminar Imagen</button>
                        </div>
                    </div>
                </div>

                <div class="profile-card">
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="profile-email">Correo Electrónico:</label>
                            <input type="email" id="profile-email" required>
                        </div>
                        <div class="form-group">
                            <label for="profile-phone">Teléfono:</label>
                            <input type="text" id="profile-phone">
                        </div>
                        <div class="form-group">
                            <label for="profile-bio">Biografía:</label>
                            <textarea id="profile-bio" rows="4"></textarea>
                        </div>
                        <button type="submit" class="button">Actualizar Perfil</button>
                    </form>
                </div>
                
                <div class="profile-actions">
                    <button onclick="location.href='/dashboard'">Volver al Dashboard</button>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
