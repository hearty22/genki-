<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Genki</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./assets/images/GENKI_-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="workspace-container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/images/GENKI_-removebg-preview.png" alt="GENKI! logo">
                <h2>Genki</h2>
            </div>
            <nav class="sidebar-nav">
                <button class="sidebar-button" onclick="location.href='dashboard.html'"><i class="fas fa-home"></i> Inicio</button>
                <button class="sidebar-button" onclick="location.href='calendar.html'"><i class="fas fa-calendar-alt"></i> Calendario</button>
                <button class="sidebar-button" onclick="location.href='gradebook.html'"><i class="fas fa-book"></i> Calificaciones</button>
                <button class="sidebar-button" onclick="location.href='profile.html'"><i class="fas fa-user"></i> Perfil</button>
                <button class="sidebar-button" onclick="location.href='reports.html'"><i class="fas fa-chart-bar"></i> Reportes</button>
            </nav>
            <div class="sidebar-footer">
                <button class="sidebar-button logout-button" id="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </aside>
        <main class="main-content">
            <div id="profile-message" class="message-area"></div>
            <h1>Mi Perfil</h1>

            <div class="profile-image-section styled-section">
                <label for="profile-image-upload" class="profile-image-upload-label">
                    <img id="profile-image-display" alt="Foto de Perfil" class="profile-image-display">
                    <input type="file" id="profile-image-upload" accept="image/*" style="display: none;">
                </label>
                <button id="remove-image-button" class="button button-danger">Eliminar Imagen</button>
                <button id="update-image-button" type="button" class="button">Actualizar Imagen</button>
            </div>

            <form id="profile-form">
                <div class="form-group">
                    <label for="profile-email">Correo Electrónico:</label>
                    <input type="email" id="profile-email" required>
                </div>
                <div class="form-group">
                    <label for="profile-phone">Teléfono:</label>
                    <input type="text" id="profile-phone">
                </div>
                <div class="form-group">
                    <label for="profile-bio">Biografía:</label>
                    <textarea id="profile-bio" rows="4"></textarea>
                </div>
                <button type="submit" class="button">Actualizar Perfil</button>
            </form>
            <div class="profile-actions">
                <button onclick="location.href='dashboard.html'">Volver al Dashboard</button>
            </div>
        </main>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
