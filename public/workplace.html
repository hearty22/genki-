<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/w.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>GENKI! - Workplace</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="text logo">
                <span class="genki">GEN<span>KI!</span></span>
                <span class="workplace">Workplace</span>
            </div>
            <i class="bx bx-menu toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="text" placeholder="Buscar...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#" onclick="showSection('dashboard')">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./calendar.html">
                            <i class="bx bx-calendar-alt icon"></i>
                            <span class="text nav-text">Calendario</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./profile-dashboard.html">
                            <i class="bx bx-user icon"></i>
                            <span class="text nav-text">Mi Perfil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./institution-dashboard.html">
                            <i class="bx bx-building icon"></i>
                            <span class="text nav-text">Instituciones</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Modo Oscuro</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="navbar">
        <div class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="bx bx-menu"></i>
        </div>
        <ul>
            <li class="profile" id="profileBtn">
                <i class="bx bx-user-circle"></i>
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="pd-header">
                        <div class="profile-pic">
                            <img src="" alt="Mi perfil" id="profile-picture">
                        </div>
                        <div class="pd-name"><strong id="profileName">Nombre</strong></div>
                    </div>
                    <hr>
                    <a href="./profile-dashboard.html" class="pd-link">
                        <i class="bx bx-user"></i>
                        <span class="text-profile">Tu perfil</span>
                    </a>
                    <a href="#" class="pd-link">
                        <i class="bx bx-cog"></i>
                        <span class="text-profile">Configuración</span>
                    </a>
                    <button class="button-logout">Cerrar sesión</button>
                </div>
            </li>
        </ul>
    </div>

    <section class="home">
        <div class="bienvenida">
            <h1>Bienvenido de vuelta, <span class="nombre" id="username"></span>!</h1>
        </div>

        <!-- Loading indicator -->
        <div id="loadingContainer" class="loading-container" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Cargando tu información...</p>
            </div>
        </div>

        <div class="inicio" id="institutionsContainer">
            <!-- Las instituciones se cargarán dinámicamente aquí -->
        </div>
    </section>

    <script src="./js/workplace.js"></script>
</body>
</html>
