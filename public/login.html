<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./assets/images/GENKI_-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <div id="login-message" class="message-area"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Correo Electrónico:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="separator">O</div>
        <div class="social-login">
            <a href="/api/auth/google" class="social-button google">
                <svg aria-hidden="true" class="native svg-icon iconGoogle" width="18" height="18" viewBox="0 0 18 18"><path d="M16.51 8.25H9v3.03h4.21c-.18 1.02-.76 1.88-1.6 2.44v2.02h2.58c1.51-1.39 2.38-3.44 2.38-5.86 0-.59-.06-1.16-.16-1.71Z" fill="#4285F4"></path><path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.58-2.02c-.8.54-1.83.86-2.95.86-2.26 0-4.18-1.53-4.87-3.58H1.55v2.08C3.05 16.43 5.82 18 9 18Z" fill="#34A853"></path><path d="M4.13 10.72a5.4 5.4 0 0 1 0-3.44V5.2H1.55C.53 7.15.53 9.51 1.55 11.4l2.58-2.08Z" fill="#FBBC05"></path><path d="M9 3.58c1.32 0 2.5.45 3.44 1.34l2.28-2.28C13.47.8 11.43 0 9 0 5.82 0 3.05 1.57 1.55 3.92l2.58 2.08C4.82 4.13 6.74 3.58 9 3.58Z" fill="#EA4335"></path></svg>
                <span>Iniciar sesión con Google</span>
            </a>
            <a href="/api/auth/microsoft" class="social-button microsoft">
                <svg aria-hidden="true" class="svg-icon iconMicrosoft" width="18" height="18" viewBox="0 0 18 18"><path d="M8.5 8.5H0V0h8.5v8.5ZM18 8.5h-8.5V0H18v8.5ZM8.5 18H0V9.5h8.5V18ZM18 18h-8.5V9.5H18V18Z" fill="#F25022"></path></svg>
                <span>Iniciar sesión con Microsoft</span>
            </a>
        </div>
        <p class="toggle-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
