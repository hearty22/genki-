<!DOCTYPE html>
<html lang="en-US" prefix="og: https://ogp.me/ns#" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Log In - Genki!</title>

  <link rel="stylesheet" href="./css/login.style.css">
  </head>
<body class="">
  <div class="container">
    <div class="column-wrap full-width">
      <div class="column-left">
        <div class="inner">
            <!-- logo de genki -->
          <h1>Log In</h1>
          <p class="create">¿No tienes una cuenta? <a href="./sigIn.html">Creala aqui</a>.</p>
          <form action="#" method="post" class="form" id="sl-login-form" name="sl-login-form">
            <div class="input-wrap">
              <label for="username">Email</label> <input type="text" id="username" name="username" required="" value="">
            </div>
            <div class="input-wrap">
              <label for="password">Password</label> <input type="password" id="password" name="password" required="">
            </div>
            <button type="submit">Login</button>
            <p class="forgot"><a href="#">¿Perdiste tu contraseña?</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
