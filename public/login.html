<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.style.css">
  <title>Login - genki!</title>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="form-toggle">
        <button id="show-login" class="toggle-btn">Iniciar Sesión</button>
        <button id="show-register" class="toggle-btn">Registrarse</button>
      </div>
      <div id="login-form-container" class="active">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
          <input type="text" placeholder="Correo" class="Correo" id="loginemail">
          <input type="password" placeholder="Contraseña" class="pass" id="loginpass">
        <label for="gender" style="color: #4ecdc4; font-weight: 500; margin-bottom: 6px;">Género:</label>
        <select id="gender" name="gender" style="padding: 8px 12px; border-radius: 8px; border: 1.5px solid #4ecdc4; font-size: 1rem; color: #22223b;">
          <option value="">Selecciona tu género</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
          <div id="message-login"></div>
          <input type="submit" class="submit" value="INICIAR SESION">
        </form>

      </div>
      <div id="register-form-container" class="">
        <h2>Registrarse</h2>
        <form id="register-form">
          <input type="text" placeholder="Nombre" class="nombre" id="name">
          <input type="text" placeholder="Correo" class="correo" id="email">
          <input type="password" placeholder="Contraseña" class="pass" id="pass">
          <!-- <input type="password" placeholder="Confirma contraseña" class="repass" id="repass"> -->
          <div id="message-register"></div>
          <input type="submit" class="submit" value="REGISTRARSE">
        </form>
      </div>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>
</html>
